<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination bar</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="button-banner">
    <div class="button-container">
        <div class="button">BACK</div>
        <div class="follow"></div>
        <div class="arrow"></div>
    </div>
</div>

<div class="container">
    <div class="pill red-pill"></div>
    <div class="pill"></div>
    <div class="pill"></div>
    <div class="pill"></div>
    <div class="pill"></div>
</div>

<div class="buttons">
    <div id="moveLeft" class="circle">
        <div class="arrow left-arrow"></div>
    </div>
    <div id="moveRight" class="circle">
        <div class="arrow right-arrow"></div>
    </div>
</div>

<script src="script.js"></script>
<script src="../display_button_css/button.js"></script>
</body>
</html>
